<body>
    <div id="loading" class="loading-screen">

    <div class="status-bar">

    </div>

    <h1 class="main-title" id="mainTitle">ğŸ”µ å¤šæ‹‰é¢¨æ ¼ ğŸ”´</h1>

    <div class="city-selector">
        <button class="city-btn active" data-city="taipei">ğŸ™ï¸ å°åŒ—</button>
        <button class="city-btn" data-city="newtaipei">ğŸŒ† æ–°åŒ—</button>
        <button class="city-btn" data-city="yilan">ğŸï¸ å®œè˜­</button>
    </div>

    <div class="container" id="mainContent" style="display: none;">

        <div id="heroCard">
            </div>

        <h3 class="section-title">ç¨å¾Œé å ±</h3>
        <div class="scroll-container" id="futureForecasts">
            </div>

    </div>

    <script>
        const API_BASE_URL = "https://113120067-cwa-backend.zeabur.app/api/weather";
        let currentCity = "taipei";

        const cityNames = {
            "taipei": "å°åŒ—",
            "newtaipei": "æ–°åŒ—",
            "yilan": "å®œè˜­"
        };

        // æ–°ç‰ˆï¼šå›å‚³ 3D åœ–ç‰‡çš„ HTML (ä½¿ç”¨å¾®è»Ÿ Fluent Emoji)
        function getWeatherIcon(weather, size = 64) {
            const baseUrl = "https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis";
            let iconPath = "Travel%20and%20places/Sun%20Behind%20Cloud.png"; 

            if (!weather) { /* default */ }
            else if (weather.includes("æ™´") && !weather.includes("é›¨")) iconPath = "Travel%20and%20places/Sun.png";
            else if (weather.includes("å¤šé›²")) iconPath = "Travel%20and%20places/Sun%20Behind%20Cloud.png";
            else if (weather.includes("é™°")) iconPath = "Travel%20and%20places/Cloud.png";
            else if (weather.includes("é›¨")) iconPath = "Travel%20and%20places/Cloud%20with%20Rain.png";
            else if (weather.includes("é›·")) iconPath = "Travel%20and%20places/Cloud%20with%20Lightning%20and%20Rain.png";
            
            return `<img src="${baseUrl}/${iconPath}" alt="${weather}" width="${size}" style="filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); vertical-align: middle;">`;
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸŒ‚";
            let rainText = "ä¸ç”¨å¸¶å‚˜";
            if (parseInt(rainProb) > 30) {
                rainIcon = "â˜‚ï¸";
                rainText = "è¨˜å¾—å¸¶å‚˜ï¼";
            }

            let clothIcon = "ğŸ‘•";
            let clothText = "èˆ’é©ç©¿æ­";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ½";
                clothText = "çŸ­è¢–å‡ºç™¼";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "åŠ ä»¶å¤–å¥—";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
            if (hour >= 18 && hour < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);
            
            // å¤§å¼µå¤©æ°£åœ–
            const bigWeatherIcon = getWeatherIcon(current.weather, 130);

            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>
                    <div class="hero-temp-container">
                        ${bigWeatherIcon}
                        <div class="hero-temp">${avgTemp}Â°</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>
                    
                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div style="font-size:0.7rem; color:#666">é™é›¨ç‡ ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div style="font-size:0.7rem; color:#666">æœ€é«˜æº« ${current.maxTemp}Â°</div>
                        </div>
                    </div>
                </div>
            `;

            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';
            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "æ˜å¤©" + p;
                }

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather, 60)}</div>
                        <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                        <div style="font-size:0.8rem; color:#666; margin-top:5px;">ğŸ’§${f.rain}</div>
                    </div>
                `;
            });

            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];
            document.getElementById('updateTime').textContent = `${month}æœˆ${date}æ—¥ ${days[dayIndex]}`;
        }

        async function fetchWeather(city = currentCity, showLoading = true) {
            try {
                const apiUrl = `${API_BASE_URL}/${city}`;
                
                if (showLoading) {
                    document.getElementById('loading').style.display = 'flex';
                    document.getElementById('mainContent').style.display = 'none';
                }

                const delayPromise = new Promise(resolve => setTimeout(resolve, showLoading ? 1000 : 300));
                const fetchPromise = fetch(apiUrl).then(res => res.json());

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    currentCity = city;
                    renderWeather(json.data);
                    document.getElementById('currentLocation').textContent = `ğŸ“ ${cityNames[city]}`;
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼Œå¯èƒ½æ˜¯é€£ç·šå•é¡Œï¼");
                document.getElementById('loading').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            }
        }

        function setupCityButtons() {
            const buttons = document.querySelectorAll('.city-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const city = btn.dataset.city;
                    buttons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    fetchWeather(city, false);
                });
            });
        }
        
        function setupThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            const mainTitle = document.getElementById('mainTitle');
            const pageTitle = document.getElementById('pageTitle');
            
            let isDoraemon = true;
            
            if (isDoraemon) {
                themeToggle.textContent = 'ğŸ”µ';
                mainTitle.textContent = 'ğŸ”µ å¤šæ‹‰é¢¨æ ¼ ğŸ”´';
            }
            
            themeToggle.addEventListener('click', () => {
                isDoraemon = !isDoraemon;
                if (isDoraemon) {
                    body.classList.remove('ac-theme');
                    themeToggle.textContent = 'ğŸ”µ';
                    mainTitle.textContent = 'ğŸ”µ å¤šæ‹‰é¢¨æ ¼ ğŸ”´';
                    pageTitle.textContent = 'å¤šæ‹‰é¢¨æ ¼';
                } else {
                    body.classList.add('ac-theme');
                    themeToggle.textContent = 'ğŸƒ';
                    mainTitle.textContent = 'ğŸƒ æ£®æ£®å¤©æ°£ ğŸƒ';
                    pageTitle.textContent = 'æ£®æ£®å¤©æ°£';
                }
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            setupCityButtons();
            setupThemeToggle();
            fetchWeather();
        });
    </script>
