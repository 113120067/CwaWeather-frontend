<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" role="img" aria-labelledby="bbTitle">
  <title id="bbTitle">Blue Buddy — 可愛藍色吉祥物</title>
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#6ec1e4"/>
      <stop offset="1" stop-color="#0096D6"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" rx="48" fill="transparent"/>
  <!-- 臉 -->
  <circle cx="200" cy="180" r="120" fill="url(#g)"/>
  <!-- 左眼 -->
  <ellipse cx="165" cy="160" rx="22" ry="28" fill="#ffffff"/>
  <circle cx="165" cy="158" r="8" fill="#2C3E50"/>
  <!-- 右眼 -->
  <ellipse cx="235" cy="160" rx="22" ry="28" fill="#ffffff"/>
  <circle cx="235" cy="158" r="8" fill="#2C3E50"/>
  <!-- 鼻子 -->
  <circle cx="200" cy="190" r="12" fill="#FF9AA2"/>
  <!-- 嘴巴 -->
  <path d="M170 210 Q200 240 230 210" fill="none" stroke="#2C3E50" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- 胡鬚（簡化）-->
  <g stroke="#2C3E50" stroke-width="3" stroke-linecap="round">
    <path d="M135 190 h-36"/>
    <path d="M135 205 h-36"/>
    <path d="M265 190 h36"/>
    <path d="M265 205 h36"/>
  </g>
  <!-- 小耳朵/天線（讓圖示不那麼像 Doraemon） -->
  <polygon points="120,100 140,80 150,110" fill="#6ec1e4" opacity="0.95"/>
  <rect x="250" y="70" width="6" height="36" rx="3" fill="#ffd56b" transform="rotate(-12,253,88)"/>
  <circle cx="253" cy="66" r="8" fill="#ffd56b"/>
  <!-- 裝飾：小白亮點 -->
  <circle cx="150" cy="130" r="10" fill="rgba(255,255,255,0.6)"/>
  <circle cx="240" cy="120" r="6" fill="rgba(255,255,255,0.5)"/>
</svg>